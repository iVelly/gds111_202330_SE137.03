<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Software Layout</title>
</head>
<body>

        
    <main>
        <header>
            <div id="links">
           <a href="#">

           <a href="#">

        <section>
            <aside>
                <div id="tray">
                    <a href="#" id="tray">

                    </details>
                  </li>

                      <div id="stuff">

                          <li>Stuff 1</li>
                          <li>Stuff 2</li>

                      </div>

                  </li>
                </ul>

            <div id="content">
                <div id="tabs">
                   
                        <a href="#">
                            <img src="images/sprites 10.png" alt="airplane" class="left"> &nbsp;Tab 1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/sprites 6.png" alt="x" class="right">

                </div>

                <div id="breadcrumbs">
                    <a href="#">SE 137</a> >
                    <a href="#">Week 6</a> >
                    <a href="#">Homework</a> >
                    <a href="#" class="active">Tab 1</a>
                </div>
                <textarea></textarea>
            </div>
        </section>
        <footer>
            <div id="network">
              <img src="images/bars.png" alt="bars">
            </div>
          </footer>

    <script src="script.js"></script>
