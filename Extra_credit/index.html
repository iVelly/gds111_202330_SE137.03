<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Bootstrap Assignment</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <!-- Other navbar content here -->
    </nav>

    <!-- Hero Image -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Hero Image</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      </div>
    </div>

    <!-- Three side by side elements -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-12">Content 1</div>
        <div class="col-lg-4 col-md-6 col-12">Content 2</div>
        <div class="col-lg-4 col-md-6 col-12">Content 3</div>
      </div>
    </div>

    <!-- Table -->
    <div class="container">
      <table class="table">
        <!-- Table contents here -->
      </table>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
